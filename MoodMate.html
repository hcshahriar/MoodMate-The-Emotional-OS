<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MoodMate â€” Emotional OS</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0; padding: 0;
      display: flex; flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #111;
      color: #eee;
      transition: all 0.4s ease;
    }
    select, button {
      padding: 10px; margin-top: 10px;
      font-size: 1em;
      border-radius: 5px;
    }
    .dark { background: #111; color: #eee; }
    .light { background: #f9f9f9; color: #222; }
    .card {
      background: rgba(255,255,255,0.05);
      border: 1px solid #333;
      padding: 1rem;
      margin: 1rem;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>MoodMate ğŸ§ </h2>
    <label>How do you feel today?</label>
    <select id="moodSelect">
      <option value="happy">ğŸ˜Š Happy</option>
      <option value="sad">ğŸ˜” Sad</option>
      <option value="stressed">ğŸ˜µâ€ğŸ’« Stressed</option>
      <option value="angry">ğŸ˜¡ Angry</option>
      <option value="romantic">ğŸ’• Romantic</option>
      <option value="neutral">ğŸ˜ Neutral</option>
    </select>
    <button onclick="analyzeMood()">Analyze Mood</button>

    <div id="result" style="margin-top:1rem;"></div>
  </div>

  <button onclick="toggleTheme()">ğŸŒ“ Toggle Theme</button>

  <script>
    const moodData = {
      happy: {
        quote: "Happiness is not by chance, but by choice.",
        song: "ğŸµ Pharrell - Happy",
        food: "ğŸ¦ Ice Cream"
      },
      sad: {
        quote: "Tears come from the heart, not the brain.",
        song: "ğŸµ Adele - Someone Like You",
        food: "ğŸ« Dark Chocolate"
      },
      stressed: {
        quote: "Just breathe. You are strong.",
        song: "ğŸµ Lo-fi Chill Mix",
        food: "â˜• Herbal Tea"
      },
      angry: {
        quote: "Speak when you are calm, not when you are burning.",
        song: "ğŸµ Eminem - Lose Yourself",
        food: "ğŸ— Grilled Chicken"
      },
      romantic: {
        quote: "Love is composed of a single soul inhabiting two bodies.",
        song: "ğŸµ Ed Sheeran - Perfect",
        food: "ğŸ“ Strawberries & Wine"
      },
      neutral: {
        quote: "Balance is the key to everything.",
        song: "ğŸµ Lo-fi Beats",
        food: "ğŸ¥— Fresh Salad"
      }
    };

    const resultBox = document.getElementById("result");

    function analyzeMood() {
      const mood = document.getElementById("moodSelect").value;
      const data = moodData[mood];
      const now = new Date().toLocaleString();

      if (!data) return;

      const output = `
        <p><strong>Quote:</strong> "${data.quote}"</p>
        <p><strong>Music:</strong> ${data.song}</p>
        <p><strong>Suggestion:</strong> ${data.food}</p>
        <small>ğŸ•’ Logged at: ${now}</small>
      `;

      resultBox.innerHTML = output;

      // Save to mood history
      const history = JSON.parse(localStorage.getItem("moodHistory") || "[]");
      history.push({ mood, time: now });
      localStorage.setItem("moodHistory", JSON.stringify(history));
    }

    function toggleTheme() {
      document.body.classList.toggle("dark");
      document.body.classList.toggle("light");
    }

   
    (function initTheme() {
      const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
      if (prefersDark) document.body.classList.add("dark");
      else document.body.classList.add("light");
    })();
  </script>

</body>
</html>
